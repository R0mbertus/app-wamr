specification: '0.4'

unikraft: '0.4'

architectures:
  x86_64: true

platforms:
  kvm: true

volumes:
  initrd:
      type: initrd

libraries:
  wamr:
    version: '0.4'
    kconfig:
      - CONFIG_LIBWAMR_MAIN_FUNCTION=y
  pthread-embedded: '0.4'
  lwip: '0.4'
  newlib:
    version: '0.4'
    kconfig:
      - CONFIG_LIBNEWLIBC=y
